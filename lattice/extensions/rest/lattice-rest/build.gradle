plugins {
    id 'org.kordamp.gradle.jandex' version "${kordamp_jandex_version}"
}

dependencies {
    implementation project(':lattice:extensions:rest:lattice-rest-api')
    api project(':lattice:lattice-core')
    implementation project(':vajram:vajram-java-sdk')
    implementation project(':krystal-visualization')

    api 'jakarta.ws.rs:jakarta.ws.rs-api'

    implementation 'jakarta.enterprise:jakarta.enterprise.cdi-api'
    implementation 'io.smallrye.reactive:mutiny'
}

extraJavaModuleInfo {
    failOnMissingModuleInfo = false
}