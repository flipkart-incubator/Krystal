plugins {
    id 'org.kordamp.gradle.jandex' version "${kordamp_jandex_version}"
}
dependencies {
    api platform("io.quarkus.platform:quarkus-bom:${quarkus_version}")

    api project(':lattice:lattice-core')
    api 'io.quarkus:quarkus-arc'
    api 'io.quarkus:quarkus-core'
    api 'io.quarkus.vertx.utils:quarkus-vertx-utils'
    api 'io.quarkus:quarkus-smallrye-context-propagation'

    api 'io.quarkus:quarkus-vertx'
}

extraJavaModuleInfo {
    failOnMissingModuleInfo = false
}