plugins {
    id 'com.flipkart.krystal' version "${krystal_version}"
    id 'org.kordamp.gradle.jandex' version "${kordamp_jandex_version}"
}

dependencies {
    implementation project(':vajram:vajram-java-sdk')
    implementation project(':krystex')
    implementation project(':lattice:lattice-core')
    implementation project(':lattice:extensions:rest:lattice-rest')
    implementation project(':lattice:extensions:rest:lattice-rest-api')
    implementation project(':lattice:lattice-vajram-sdk')
    implementation project(':vajram:extensions:graphql:vajram-graphql')
    implementation project(':vajram:extensions:json:vajram-json')

    implementation 'jakarta.enterprise:jakarta.enterprise.cdi-api'
    krystalModelsGenProcessor project(':vajram:vajram-codegen')
    krystalModelsGenProcessor project(':vajram:extensions:json:vajram-json-codegen')
    krystalModelsGenProcessor project(':vajram:extensions:graphql:vajram-graphql-codegen')
}

extraJavaModuleInfo {
    failOnMissingModuleInfo = false
}