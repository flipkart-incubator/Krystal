plugins {
    id 'com.flipkart.krystal' version "${krystal_version}"
}

dependencies {
    api project(':krystal-common')
    api project(':vajram:vajram-java-sdk')
    implementation project(':vajram:vajram-krystex')
    implementation project(':vajram:extensions:json:vajram-json')
    krystalModelsGenProcessor "com.flipkart.krystal:vajram-codegen:${krystal_version}"

    api 'com.graphql-java:graphql-java'
    api 'com.graphql-java:graphql-java-extended-scalars'
}